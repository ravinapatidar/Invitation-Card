<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url('background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .card {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card .date-time {
            color: #333;
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .card .venue {
            color: #007bff;
            font-size: 1.2em;
        }

        .rsvp {
            margin-top: 30px;
            font-size: 1em;
            color: #444;
        }

        .rsvp a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .rsvp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You're Invited!</h1>
        <p>Let's celebrate together for a day filled with joy, laughter, and memories!</p>
        
        <div class="date-time">
            Saturday, January 20th, 2025<br>
            5:00 PM onwards
        </div>

        <p class="venue">Sunset Garden Banquet Hall<br>123 Celebration Lane, Happy City</p>

        <p class="rsvp">Please RSVP by January 15th<br><a href="mailto:rsvp@birthdaybash.com">rsvp@birthdaybash.com</a></p>
    </div>
</body>
</html>
